<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothness - Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3f51b5;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #3f51b5;
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .product {
            display: inline-block;
            margin: 15px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            background-color: #3f51b5;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 30px;
        }
        .settings,
        .profile {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Smoothness</h1>
        <p>Your go-to shop for high-quality products</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#profile">Profile</a>
        <a href="#settings">Settings</a>
    </nav>

    <div id="home" class="container">
        <h2>Our Products</h2>
        <div class="product">
            <h3>Product 1</h3>
            <p>$25.99</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>$49.99</p>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <h3>Product 3</h3>
            <p>$19.99</p>
            <button>Buy Now</button>
        </div>
    </div>

    <div id="profile" class="container profile">
        <h2>Your Profile</h2>
        <p>Manage your account information here.</p>
        <button>Update Info</button>
    </div>

    <div id="settings" class="container settings">
        <h2>Settings</h2>
        <p>Adjust your preferences.</p>
        <button>Change Password</button>
        <button>Notification Settings</button>
    </div>

    <footer>
        <p>&copy; 2025 Smoothness. All Rights Reserved.</p>
    </footer>

</body>
</html>
